name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Patch flutter_sms & nearby_connections
        run: |
          # Patch flutter_sms build.gradle.kts
          for file in $HOME/.pub-cache/hosted/pub.dev/flutter_sms-*/android/build.gradle.kts; do
            echo "Patching flutter_sms build.gradle.kts: $file"
            sed -i '/android {/a \    namespace = "com.example.flutter_sms"' "$file"
            sed -i 's/kotlin-gradle-plugin:[0-9.]\+/kotlin-gradle-plugin:1.9.23/g' "$file"
          done

          # Patch nearby_connections build.gradle.kts
          for file in $HOME/.pub-cache/hosted/pub.dev/nearby_connections-*/android/build.gradle.kts; do
            echo "Patching nearby_connections build.gradle.kts: $file"
            sed -i '/android {/a \    namespace = "com.example.nearby_connections"' "$file"
          done

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk


