# JVM options to fix javac module export issue and improve performance
org.gradle.jvmargs=--add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED -Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable BuildConfig generation for plugin compatibility
android.defaults.buildfeatures.buildconfig=true

# Optimize Gradle build
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Set correct SDK versions
android.compileSdk=35
android.targetSdk=35
android.minSdk=21


